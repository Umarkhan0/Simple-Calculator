<body>
    <center>
    <div class="main">
        <section>
            <input type="text" class="input" disabled id="input">
        </section>
    <section>
        <button class="button opretor"onclick="deleteValue()" value="AC">AC</button>
        <button class="button opretor" value="C" onclick="deleteLastValue(value)" >C</button>
        <button class="button opretor" value="%" onclick="oprator(value)">%</button>
        <button class="button color" value="/" onclick="oprator(value)"> รท</button>
    </section>
    <section>
        <button class="button" onclick="buttonsFunction(7)">7</button>
        <button class="button" onclick="buttonsFunction(8)">8</button>
        <button class="button" onclick="buttonsFunction(9)">9</button>
        <button class="button color" value="*" onclick="oprator(value)">ร</button>

    </section>
    <section>
        <button class="button" onclick="buttonsFunction(4)">4</button>
        <button class="button" onclick="buttonsFunction(5)">5</button>
        <button class="button" onclick="buttonsFunction(6)">6</button>
        <button class="button color" value="-" onclick="buttonsFunction(value)">-</button>
    </section>
    <section>
        <button class="button" onclick="buttonsFunction(1)" value="1">1</button>
        <button class="button" onclick="buttonsFunction(2)">2</button>
        <button class="button" onclick="buttonsFunction(3)">3</button>
        <button class="button color" value="+" onclick="buttonsFunction(value)">+</button>
    </section>
    <section>
        <button class="button" onclick="buttonsFunction(0)">0</button>
        <button class="button" value="00" onclick="oprator(value)">00</button>
        <button class="button"onclick="eqval()">=</button>
        <button class="button color dootButton" value="." onclick="oprator(value)">.</button>
    </section>
